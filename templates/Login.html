<head>

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #3730a3;
            --primary-light: #818cf8;
            --secondary: #6366f1;
            --accent: #8b5cf6;
            --success: #10b981;
            --error: #ef4444;
            --dark: #0f172a;
            --light: #f8fafc;
            --gray: #64748b;
            --gray-light: #e2e8f0;
            --gradient: linear-gradient(135deg, #4f46e5 0%, #8b5cf6 100%);
            --surface: #ffffff;
            --shadow: 0 10px 25px -3px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 2rem;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            background: var(--surface);
            border-radius: 24px;
            box-shadow: var(--shadow);
            padding: 3rem 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .auth-header h2 {
            font-weight: 800;
            font-size: 2.25rem;
            color: var(--dark);
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }

        .auth-header p {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .auth-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border: 1.5px solid var(--gray-light);
            background: var(--surface);
            color: var(--dark);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            gap: 0.75rem;
        }

        .auth-btn:hover {
            background: var(--light);
            border-color: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
        }

        .auth-btn img {
            width: 24px;
            height: 24px;
        }

        .auth-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 2rem 0;
        }

        .auth-divider::before,
        .auth-divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid var(--gray-light);
        }

        .auth-divider span {
            padding: 0 1rem;
            color: var(--gray);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--dark);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--gray-light);
            border-radius: 12px;
            font-size: 1rem;
            transition: var(--transition);
            background: var(--light);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            background: var(--surface);
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            background: var(--gradient);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: var(--transition);
            margin-top: 1rem;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.2);
        }

        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            color: var(--gray);
            font-size: 0.95rem;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
        }

        .auth-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .form-group.error input {
            border-color: var(--error);
            background: #fff5f5;
        }

        .form-group.error .error-message {
            display: block;
        }

        .submit-btn.loading {
            position: relative;
            color: transparent;
        }

        .submit-btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem 1.5rem;
            }

            .auth-header h2 {
                font-size: 1.875rem;
            }
        }
        /* All the CSS styles you provided remain the same */
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h2>Welcome Back</h2>
            <p>Sign in to continue to ImageAI</p>
        </div>

        <div class="auth-buttons">
            <button class="auth-btn" id="googleSignIn">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Sign in with Google
            </button>
        </div>

        <div class="auth-divider">
            <span>or sign in with email</span>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            <button type="submit" class="submit-btn">Login In</button>
        </form>

        <div class="auth-footer">
            <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
        </div>
    </div>

    <!-- Authentication Logic -->
    <script>
        // Helper functions
        function showError(input, message) {
            const formGroup = input.closest('.form-group');
            formGroup.classList.add('error');
            let errorDiv = formGroup.querySelector('.error-message');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                formGroup.appendChild(errorDiv);
            }
            errorDiv.textContent = message;
        }

        function clearError(input) {
            const formGroup = input.closest('.form-group');
            formGroup.classList.remove('error');
            const errorDiv = formGroup.querySelector('.error-message');
            if (errorDiv) errorDiv.remove();
        }

        // Google Sign In
        // Google Sign In
// Replace the Google Sign-In code in both login.html and signup.html
document.getElementById('googleSignIn').addEventListener('click', async () => {
    const button = document.getElementById('googleSignIn');
    button.disabled = true;
    
    try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const result = await auth.signInWithPopup(provider);
        const idToken = await result.user.getIdToken();
        
        const response = await fetch('/verify-token', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ 
                idToken: idToken,
                name: result.user.displayName,
                email: result.user.email 
            })
        });
        
        const data = await response.json();
        if (data.success) {
            if (window.location.pathname === '/sign-up') {
                // If on signup page
                alert('Account created successfully! Please login.');
                window.location.href = '/login';
            } else {
                // If on login page
                localStorage.setItem('userName', data.user.name || 'User');
                window.location.href = '/';
            }
        } else {
            throw new Error(data.error || 'Authentication failed');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Authentication failed: ' + (error.message || 'Please try again'));
    } finally {
        button.disabled = false;
    }
});

// Add error handler for redirect errors
firebase.auth().getRedirectResult().catch((error) => {
    console.error("Redirect Error:", error);
    if (error.code === 'auth/credential-already-in-use') {
        alert('This account is already linked to another user.');
    } else {
        alert('Authentication failed. Please try again.');
    }
});

        // Email/Password Sign In
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email');
            const password = document.getElementById('password');
            const submitBtn = e.target.querySelector('.submit-btn');

            // Clear previous errors
            clearError(email);
            clearError(password);

            try {
                submitBtn.disabled = true;
                submitBtn.classList.add('loading');
                
                const userCredential = await auth.signInWithEmailAndPassword(email.value, password.value);
                const idToken = await userCredential.user.getIdToken();
                
                const response = await fetch('/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken: idToken })
                });
                
                const data = await response.json();
                if (data.success) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Error:', error);
                switch (error.code) {
                    case 'auth/user-not-found':
                    case 'auth/wrong-password':
                        showError(email, 'Invalid email or password');
                        break;
                    case 'auth/too-many-requests':
                        showError(email, 'Too many failed attempts. Please try again later.');
                        break;
                    case 'auth/network-request-failed':
                        showError(email, 'Network error. Please check your connection.');
                        break;
                    default:
                        showError(email, error.message);
                }
            } finally {
                submitBtn.disabled = false;
                submitBtn.classList.remove('loading');
            }
        });

        // Input validation
        const inputs = document.querySelectorAll('input');
        inputs.forEach(input => {
            input.addEventListener('input', () => clearError(input));
            input.addEventListener('blur', () => {
                if (!input.value) {
                    showError(input, 'This field is required');
                }
            });
        });
    </script>
